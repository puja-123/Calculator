<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="main-container">
        <div id="heading">
            CALCULATOR
        </div>
        <div id="output-block">
            <p id="output-display"> </p>
        </div>
        <div id="input-block">
        	<div id="operand">
            	<div class="button" value="AC">
                    AC
                </div>
                <div class="button" value="+/-">
                    +/-
                </div>
                <div class="button" value="%">
                    %
                </div>
                <div class="button" value="7">
                    7
                </div>
                <div class="button" value="8">
                    8
                </div>
                <div class="button" value="9">
                    9
                </div>
                <div class="button" value="4">
                    4
                </div>
                <div class="button" value="5">
                    5
                </div>
                <div class="button" value="6">
                    6
                </div>
                <div class="button" value="1">
                    1
                </div>
                <div class="button" value="2">
                    2
                </div>
                <div class="button" value="3">
                    3
                </div>
                <div class="button" style="width:203px" value="0">
                    0
                </div>
                <div class="button" value=".">
                    .
                </div>
        	</div>
            <div id="operator">
                <div class="button" value="/">
                    /
                </div>
                <div class="button" value="*">
                    x
                </div>
                <div class="button" value="-">
                    -
                </div>
                <div class="button" value="+">
                    +
                </div>
                <div class="button" value="=">
                    =
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
